<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Regal Cinima 2000!</h1>
      </div>
      <div class="row">
        <div class="col-md-3">
          <form id="movie-form">
            <div class="form-group">
              <h2>Movies showing:</h2>
              <select id="movie-selection" class="form-control">
                <option value="1">Terminator</option>
                <option value="1">Avatar</option>
                <option value="2">Transformers</option>
                <option value="2">Preditor</option>
              </select>
            </div>
            <div class="form-group">
              <h2>Time of showing:</h2>
              <select id="time-selection" class="form-control">
                <option value="1">Normal times: 3-Midnight</option>
                <option value="2">Matinee viewings: 10am-2pm</option>
              </select>
            </div>
            <div class="form-group">
              <h2>Tickets:</h2>
            </div>
          </form>
          <!-- <div class="radio">
            <label>
              <input type="radio" name="one" value="1">One person
            </label>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
