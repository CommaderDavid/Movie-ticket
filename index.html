<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Regal Cinima 2000!</h1>
      </div>
      <div class="row">
        <div class="col-md-3">
          <form id="movie-form">
              <h2>Movies showing:</h2>
              <select id="movie-selection" class="form-control">
                <option value="new1">Terminator</option>
                <option value="new2">Avatar</option>
                <option value="old1">Transformers</option>
                <option value="old2">Preditor</option>
              </select>
              <br>
              <h2>Age:</h2>
            <div class="radio">
              <label>
                <input type="radio" name="adult" value="type" checked>Adult ticket: 16-45
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
