<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Regal Cinima 2000!</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="movie-form">
            <div class="form-group">
              <h2>Movies showing:</h2>
              <select id="movie-selection" class="form-control">
                <option value="new">Terminator: Rise of robo chimps</option>
                <option value="new">Avatar XV I guess...</option>
                <option value="old">Transformers</option>
                <option value="old">Preditor</option>
              </select>
            </div>
            <div class="form-group">
              <h2>Time of showing:</h2>
              <select id="time-selection" class="form-control">
                <option value="normal">Normal times: 3-Midnight</option>
                <option value="matinee">Matinee viewings: 10am-2pm</option>
              </select>
            </div>
            <div class="form-group">
              <h2>Tickets:</h2>
              <select id="ticket-selection" class="form-control">
                <option value="normal">Normal ticket (age 12-45)</option>
                <option value="senior">Senior ticket: (age 45-90)</option>
              </select>
            </div>
            <button type="submit" class="btn btn-danger">Buy Ticket</button>
          </form>
        </div>
        <div class="col-md-4">
          <!-- empty space -->
        </div>
        <div class="col-md-4" id="final-ticket-price">
          <h2>Your ticket is:</h2>
          <p><span id="final-price"></span> Dollars.</p>
        </div>
      </div>
    </div>
  </body>
</html>
